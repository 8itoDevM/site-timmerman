<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!--Header-->
    <header>
        <div class="content">
            <nav>
                <div class="logo">
                    <a href="#"><img src="/img/Logo.png" alt="logo"></a>
                </div>
    
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Estoque</a></li>
                    <li><a href="#">Empresa</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
    
                <button>Login</button>
            </nav>
        </div>
    </header>
    <!--Fim-Header-->

    <section class="slider">
        <div class="slide-content">
            <input type="radio" name="bnt-radio" id="radio1">
            <input type="radio" name="bnt-radio" id="radio2">
            <input type="radio" name="bnt-radio" id="radio3">
        </div>

        <div class="slide-box primeiro">
            <img class="img-desktop" src="img/img-pc1.png" alt="img1pc">
            <img class="img-mobile" src="img/img-mob1.png" alt="img1mob">
        </div>

        <div class="slide-box">
            <img class="img-desktop" src="img/img-pc2.png" alt="img2pc">
            <img class="img-mobile" src="img/img-mob2.png" alt="img2mob">
        </div>

        <div class="slide-box">
            <img class="img-desktop" src="img/img-pc3.png" alt="img2pc">
            <img class="img-mobile" src="img/img-mob3.png" alt="img2mob">
        </div>

        <div class="nav-auto">
            <div class="auto-bnt1"></div>
            <div class="auto-bnt2"></div>
            <div class="auto-bnt3"></div>
        </div>

        <div class="nav-manual">
            <label for="radio1" class="manual-bnt"></label>
            <label for="radio2" class="manual-bnt"></label>
            <label for="radio3" class="manual-bnt"></label>
        </div>
        
    </section>

    <!-- noias do backend abaixo -->
    <script src="js/main.js"></script>

    <h1>Ignora esse texto aqui</h1>
    <p>Teste github</p>

    
</body>
</html>
