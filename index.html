
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmerman Car Rental</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/logoicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
               <a href="#"><img src="/assets/img/Logo.png" alt="logo Timmerman Car Rental"></a>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Estoque</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Empresa</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="/assets/login.html">Entrar</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="/assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Estoque</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Empresa</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>


    <section class="slider">
        <div class="slider-content">
            
            <!--radio-buttons-->
            <input type="radio" name="radio-bnt" id="radio1">
            <input type="radio" name="radio-bnt" id="radio2">
            <input type="radio" name="radio-bnt" id="radio3">
            <!--fim-radio-buttons-->

            <!--slides-imagens-->
            <div class="slide-box primeiro">
                <img class="img-desktop" src="/assets/img/img-pc1.png" alt="img1">
                <img class="img-mob" src="/assets/img/img-mob1.png" alt="img1">
            </div>
            <div class="slide-box">
                <img class="img-desktop" src="/assets/img/img-pc2.png" alt="img2">
                <img class="img-mob" src="/assets/img/img-mob2.png" alt="img2">
            </div>
            <div class="slide-box">
                <img class="img-desktop" src="/assets/img/img-pc3.png" alt="img2">
                <img class="img-mob" src="/assets/img/img-mob3.png" alt="img2">
            </div>
            
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label class="manual-btn" for="radio1"></label>
                <label class="manual-btn" for="radio2"></label>
                <label class="manual-btn" for="radio3"></label>
            </div>
        </div>
    </section>

    <main class="hero">

        <section class="catalog" id="catalog">
            <div class="filter-car">
                <input class="search-input" type="text" placeholder="Busque o seu sonho conosco">
                <button class="search-button">Buscar</button>
            </div>

           <div class="pai-produti-area">
             <div class="products-area">
                <div class="product-item">
                    <img src="assets/img/imagecarFerrari.png" alt="car1">

                    <div class="product-details">
                        <div class="status-car">
                            <h5 class="status-events">Destaque da semana</h5>
                        </div>

                        <div class="status-car-user">
                           
                        </div>
                        <div class="car-title">
                            <h3 class="product-brand">Ferrari 812</h3>
                            <p class="product-title">GTS 6.5 V12</p>
                        </div>

                        <div class="valor-item">
                            <div class="type-moeda">R$</div>
                            <p class="valor-car">80.000,00</p>
                        </div>
                        <div class="inform-car">
                            <div class="title-details">
                                <p class="product-fabrication">2023/2024</p>
                                <p class="product-km">0 <span class="text-km">KM</span></p>
                            </div>
                            
                        </div>

                        <button type="button" class="button-details">Ver mais</button>
                    </div>
                </div>
           </div>
        </section>

    </main>


    <script src="/assets/js/main.js"></script>
</body>
</html>
