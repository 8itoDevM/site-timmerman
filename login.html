<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmerman – entre ou cadastre-se</title>
    <link rel="stylesheet" href="/css/style-login.css">
    <link rel="icon" href="/img/logoicon.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="container">
            <div class="left">
                <img class="logo" src="/img/Logo.png" alt="logo">
                <p>A Timmerman é especializada em oferecer 
                    suporte personalizado para que você encontre 
                    o seu sonho automotivo.</p>
            </div>

            <div>
                <form id="formLogin">
                    <input type="text" placeholder="Email ou telefone" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit" class="button-entra">Entrar</button>
                    <a href="#">Esqueceu a senha?</a>
                    <hr>
                    <button type="submit" class="criar-conta">Criar nova conta</button>
                    <p class="voltar-home"><a href="index.html">Voltar ao Home</a></p>
                </form> 
               
            </div>
        </div>
    </section>

    <footer>Timmerman Car Rental - Todos os direitos reservados <span id="year">2024</span></footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
